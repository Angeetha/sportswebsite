<!DOCTYPE html>
<head>
    <title>Signup Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body  class="h-100">
<style>
body, html{
background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
color: #000;
margin: 0;
padding: 0;
}

</style>
<div class="container-centered h-100">
    
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

        <form class="form-example" action="" method="post">
            <h1>Register</h1>
            <p class="description">Already have an account?<a href="Loginpage.html">Sign In</a>.</p>
        
            
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control username" id="username" placeholder="Username..." name="username">
            <p class="help-block">Username can contain any letters or numbers, without spaces</p>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" class="form-control email" id="email" placeholder="example@mail.com" name="email">
            <p class="help-block">Please provide your E-mail</p>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control password" id="password" placeholder="Password..." name="password">
            <p class="help-block">Password should be at least 4 characters</p>
        </div>


        <div class="form-group">
            <label for="password">Password (Confirm):</label>
            <input type="password" class="form-control password" id="password" placeholder="Password..." name="password">
            <p class="help-block">Please confirm password</p>
        </div>
        <a class="btn btn-primary" href="#" role="button">Signup</a>
          <br>
      </form>
        </div>
    </div>
</div>

    </body>
    </html>
